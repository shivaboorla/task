<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 560px;
    flex-direction: column;
    align-items: center;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card py-3 px-5">
    <h5 class="mb-3">Enter Information</h5>
    <div class="row">
      <form class="" [formGroup]="addForm">
        <div class="form-group col-md-12">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" formControlName="date"
            [ngClass]="{'is-invalid':addEditForm && rf.date.errors}"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
            <div *ngIf="addEditForm && rf.date.errors" class="invalid-feedback">
              <div *ngIf="rf.date.errors.required">Date is required</div>
          </div>
          </div>
        </div>
        <div class="form-group col-md-12">
          <input type="text" class="form-control" formControlName="time" placeholder="Select time"
              [ngClass]="{'is-invalid':addEditForm && rf.time.errors}" />
          <div *ngIf="addEditForm && rf.time.errors" class="invalid-feedback">
              <div *ngIf="rf.time.errors.required">Time is required</div>
          </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" formControlName="fname" placeholder="First Name"
              [ngClass]="{'is-invalid':addEditForm && rf.fname.errors}" />
          <div *ngIf="addEditForm && rf.fname.errors" class="invalid-feedback">
              <div *ngIf="rf.fname.errors.required">Name is required</div>
          </div>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="lname" placeholder="Last name"
            [ngClass]="{'is-invalid':addEditForm && rf.lname.errors}" />
        <div *ngIf="addEditForm && rf.lname.errors" class="invalid-feedback">
            <div *ngIf="rf.lname.errors.required">last Name is required</div>
        </div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" formControlName="phone" placeholder="Phone"
          [ngClass]="{'is-invalid':addEditForm && rf.phone.errors}" />
      <div *ngIf="addEditForm && rf.phone.errors" class="invalid-feedback">
          <div *ngIf="rf.phone.errors.required">Phone is required</div>
      </div>
  </div>
  <div class="form-group col-md-6">
    <input type="text" class="form-control" formControlName="zcode" placeholder="Zip Code"
            [ngClass]="{'is-invalid':addEditForm && rf.zcode.errors}" />
        <div *ngIf="addEditForm && rf.zcode.errors" class="invalid-feedback">
            <div *ngIf="rf.zcode.errors.required">Zip code is required</div>
        </div>
    
</div>
      </div>
        
      <div class="form-group col-md-12">
        <input type="text" class="form-control" formControlName="email" placeholder="Email"
        [ngClass]="{'is-invalid':addEditForm && rf.email.errors}"/>
    <div *ngIf="addEditForm && rf.email.errors" class="invalid-feedback">
        <div *ngIf="rf.email.errors.required">Email is required</div>
    </div>
    </div>
    <div class="form-group col-md-12">
      <div class="form-check">
        <input class="form-check-input" formControlName="dealer" type="radio" name="dealer" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          At the DealerShip
        </label>
        
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName="home" type="radio" name="home" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          My Home
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName="location" type="radio" name="location" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
          Other Location
        </label>
      </div>
      
    </div>
    
<div class="form-group col-md-12">
  <input type="text" class="form-control" formControlName="address" placeholder="Home Address"
      [ngClass]="{'is-invalid':addEditForm && rf.address.errors}" />
  <div *ngIf="addEditForm && rf.address.errors" class="invalid-feedback">
      <div *ngIf="rf.address.errors.required">Address is required</div>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <input type="text" class="form-control" formControlName="city" placeholder="City"
        [ngClass]="{'is-invalid':addEditForm && rf.city.errors}" />
    <div *ngIf="addEditForm && rf.city.errors" class="invalid-feedback">
        <div *ngIf="rf.city.errors.required">City is required</div>
    </div>
  </div>
  <div class="form-group col-md-6">
    <input type="text" class="form-control" formControlName="state" placeholder="State"
        [ngClass]="{'is-invalid':addEditForm && rf.state.errors}" />
    <div *ngIf="addEditForm && rf.state.errors" class="invalid-feedback">
        <div *ngIf="rf.state.errors.required">State is required</div>
    </div>
  </div>
</div>

<div class="form-group col-md-12">
  <button class="btn custom-btn" (click)="addValidForm()">
      Submit</button>
</div>
      </form>
      
      
    </div>
  </div>
 
</div>
